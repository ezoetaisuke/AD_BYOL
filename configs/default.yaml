# =========================
# Audio / Feature
# =========================
audio:
  target_sr: 48000
  to_mono: true               # true: ステレオ→モノラル合成（後でfalseにも可）
  resample_if_mismatch: true  # 入力srが異なるときリサンプル
  expect_same_length: true    # すべて同一長を前提（セグメント化しない）

feature:
  # 選択: ["logmel", "mfcc"]
  type: "logmel"

  # === Log-Mel params ===
  logmel:
    n_mels: 128        # [64..256] 大きいほど周波数分解能↑・計算量↑
    fmin: 20           # [0..sr/2]
    fmax: 24000        # 既定=sr/2
    n_fft: 2048        # [1024..4096] 大きいほど周波数分解能↑
    hop_length: 512    # [256..1024] 小さいほど時間分解能↑・計算量↑
    power: 2.0         # 2.0: パワースペクトル
    ref: 1.0           # dB変換時の参照値

  # === MFCC params ===
  mfcc:
    n_mfcc: 40         # 次元数 [20..80]
    deltas: false      # Δ, ΔΔ を連結するなら true

  # === 全体正規化（CMVN） ===
  normalize:
    enable: true      # trueでCMVN
    eps: 1.0e-8

  crop:
    enable: true

    freq:
      enable: true
      # メルバンド index (0〜n_mels-1)
      # 例: 32〜96 あたりをインパルスに関係する帯域として使う
      f_min_bin: 20
      f_max_bin: 120

    time:
      enable: true
      # 例: ファイル長 0.5s のうち、0.10〜0.12s あたりにインパルスが出る想定
      t_min_sec: 0.99
      t_max_sec: 1.30
      # もしくはフレーム指定
      # t_min_frame: 40
      # t_max_frame: 48

